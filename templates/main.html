<html>
<head>
    <title>Module 7</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
</head>
<body background="http://p1.pichost.me/i/58/1822634.jpg">
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Module 7</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a href="#" class='btn-now-showing' style="font-family:Verdana">Now Showing</a></li>
              <li><a href="#" class='btn-upcoming' style="font-family:Verdana">Upcoming Movies</a></li>
              <li><a href="#" class='btn-popular'style="font-family:Verdana">Popular Movies</a></li>
              <li><a href="#" class='btn-top-rated' style="font-family:Verdana">Top Rated Movies</a></li>
            </ul>
            <form class="navbar-form navbar-right" role="search" id='form-search'>
                <div class="form-group">
                  <input type="text" class="form-control input-query" name='query' placeholder="Insert Movie Title here">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
              </form>
                </div><!--/.nav-collapse -->
              </div>
            </div>
    <div class="container" style='top: 50px; position: relative;'>
        <div class='row movies-list' style="color:#006BB2 font-family:Arial">
        </div><!-- /.row -->
    </div><!-- /.container -->
    <script src="/static/js/vendors/jquery.js"></script>
    <script src="/static/js/vendors/bootstrap.min.js"></script>
    <script src="/static/js/app.js"></script>
    <script src="/static/js/vendors/handlebars.js"></script>
    {% raw %}
    <script type ="text/x-handlers-template" id="tple-tweet">
                            <div class="col-md-6 portfolio-item">
                                <a href="/view/{{movie-id}}">
                                    <img class="img-responsive" style = "width: 200px; height: 200px; position: absolute; margin-top:290px; margin-left:15" src="{{img}}" alt=""> 
                                    <img class="img-responsive" style = "width: 1000px; height: 500px;" src="{{drop}}" alt="">
                                </a>
                                <h3><center><font face="Maiandra GD">
                                <a href="/view/{{movie-id}}" style="color:#0A1433"> "{{movieTitle}}" </a>
                                </font></center></h3>
                                <ul class id="{{movie-id}}"> </ul>
                            </div>
    </script>
    {% endraw %}
</body>
</html>
